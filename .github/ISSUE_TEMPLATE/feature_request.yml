name: Feature request
description: Suggest an idea for this project
labels: [feature request, needs triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping to make YouDown better by suggesting a feature. :hugs:

        Your ideas are highly welcome! The app is made for you, the users, after all.
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      options:
        - label: "I made sure that there are *no existing issues* - [open](https://github.com/TeamYouDown/YouDown/issues) or [closed](https://github.com/TeamYouDown/YouDown/issues?q=is%3Aissue+is%3Aclosed) - which I could contribute my information to."
          required: true
        - label: "I have read the [FAQ](https://youdown.net/faq) and my problem isn't listed."
          required: true
        - label: "I'm aware that this is a request for YouDown itself and that requests for adding a new service need to be made at [YouDownExtractor](https://github.com/TeamYouDown/YouDownExtractor/issues)."
          required: true
        - label: "I have taken the time to fill in all the required details. I understand that the feature request will be dismissed otherwise."
          required: true
        - label: "This issue contains only one feature request."
          required: true
        - label: "I have read and understood the [contribution guidelines](https://github.com/TeamYouDown/YouDown/blob/dev/.github/CONTRIBUTING.md)."
          required: true


  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: |
        Explain how you want the app's look or behavior to change to suit your needs.
    validations:
      required: true

  - type: textarea
    id: why-is-the-feature-requested
    attributes:
      label: Why do you want this feature?
      description: |
        Describe any problem or limitation you come across while using the app which would be solved by this feature.
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional information
      description: Any other information you'd like to include, for instance sketches, mockups, pictures of cats, etc.
